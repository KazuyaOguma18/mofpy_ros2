virtual:
  axes:
    # Left Stick Left/Right
    LSH:
      real:
        type: axis
        index: 0
    # Left Stick Up/Down
    LSV:
      real:
        type: axis
        index: 1
    # Right Stick Left/Right
    RSH:
      real:
        type: axis
        index: 2
    # Right Stick Up/Down
    RSV:
      real:
        type: axis
        index: 4
    # L
    L1:
      real:
        type: button
        index: 5
    # R
    R1:
      real:
        type: button
        index: 6
    # ZL
    L2:
      real:
        type: button
        index: 7
    # ZR
    R2:
      real:
        type: button
        index: 8
    # Right cursor button
    C_R:
      real:
        type: axis
        index: 4
      range: [-1.0, 0.0]
    # Left cursor button
    C_L:
      real:
        type: axis
        index: 4
      range: [0.0, 0.1]
    # Up cursor button
    C_U:
      real:
        type: axis
        index: 5
      range: [0.0, 1.0]
    # Down cursor button
    C_D:
      real:
        type: axis
        index: 5
      range: [-1.0, 0.0]
  buttons:
    # B
    X:
      real:
        type: button
        index: 0
    # A
    O:
      real:
        type: button
        index: 1
    # X
    T:
      real:
        type: button
        index: 2
    # Y
    Q:
      real:
        type: button
        index: 3
    # Capture
    CAP:
      real:
        type: button
        index: 4
    # L
    L1:
      real:
        type: button
        index: 5
    # R
    R1:
      real:
        type: button
        index: 6
    # ZL
    L2:
      real:
        type: button
        index: 7
    # ZR
    R2:
      real:
        type: button
        index: 8
    # Minus
    SH:
      real:
        type: button
        index: 9
    # Plus
    OP:
      real:
        type: button
        index: 10
    # Home
    PS:
      real:
        type: button
        index: 11
    # Left Stick Press
    LSP:
      real:
        type: button
        index: 12
    # Right Stick Press
    RSP:
      real:
        type: button
        index: 13
    # Right cursor button
    C_R:
      real:
        type: axis
        index: 4
      low_range: [-0.1, 0.0]
      high_range: [-1.0, -0.1]
    # Left cursor button
    C_L:
      real:
        type: axis
        index: 4
      low_range: [0.0, 0.1]
      high_range: [0.1, 1.0]
    # Up cursor button
    C_U:
      real:
        type: axis
        index: 5
      low_range: [0.0, 0.1]
      high_range: [0.1, 1.0]
    # Down cursor button
    C_D:
      real:
        type: axis
        index: 5
      low_range: [-0.1, 0.0]
      high_range: [-1.0, -0.1]
